<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="binsscript.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.js"></script> -->
    <title>Document</title>
    <style>
        .selected-text {
            color :red;
        }
        .text-2 {
            border: 1px solid #CCC;
        }
    </style>
</head>
<body>
    <form class="form" id="frm-1">
        <p>
            <input type="text" class="required" data-name="Name" placeholder="Name"/>
        </p>
        <p>
            <input type="text" class="required number" data-name="Age" placeholder="Age" />
        </p>
        <p>
        <input type="text" class="required email" data-name="Email" placeholder="Email" />
        </p>
        <p>
        <input type="password" class="" name="password" data-name="Password" placeholder="Password" />
        </p>
        <p>
        <input type="password" class="" data-name="Confirm Password" placeholder="Confirm Password" data-compare="password" />
        </p>
        <p>
            <select name="country" data-name="country" class="required">
                <option value="">Select Country</option>
                <option value="IN">IND</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
            </select>
        </p>
        <p>
        <input type="submit" name="submit" value="Submit" id="submitBtn" />
        </p>
    </form>
    <input type="text" id="nameTextBox" />
    <button class="clickBtn" >Click It</button>
    <p class="text">It is demo</p>
    <p class="text">It is demo 2</p>
    <p class="text-2" data-name='1'>It is demo</p>
    <p class="text-2" data-name='2'>It is demo</p>
    <!-- <script>
        $(()=>{
            $('.text-2').fadeOut('slow');
        })
    </script> -->
    <script src="script.js"></script>
</body>
</html>
